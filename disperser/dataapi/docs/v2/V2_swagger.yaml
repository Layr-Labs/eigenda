basePath: /api/v2
definitions:
  big.Int:
    type: object
  core.G1Point:
    properties:
      x:
        items:
          type: integer
        type: array
      "y":
        items:
          type: integer
        type: array
    type: object
  core.G2Point:
    properties:
      x:
        $ref: '#/definitions/github_com_consensys_gnark-crypto_ecc_bn254_internal_fptower.E2'
      "y":
        $ref: '#/definitions/github_com_consensys_gnark-crypto_ecc_bn254_internal_fptower.E2'
    type: object
  core.PaymentMetadata:
    properties:
      account_id:
        description: AccountID is the ETH account address for the payer
        items:
          type: integer
        type: array
      cumulative_payment:
        allOf:
        - $ref: '#/definitions/big.Int'
        description: CumulativePayment represents the total amount of payment (in
          wei) made by the user up to this point
      timestamp:
        description: Timestamp represents the nanosecond of the dispersal request
          creation
        type: integer
    type: object
  core.Signature:
    properties:
      x:
        items:
          type: integer
        type: array
      "y":
        items:
          type: integer
        type: array
    type: object
  encoding.BlobCommitments:
    properties:
      commitment:
        $ref: '#/definitions/encoding.G1Commitment'
      length:
        description: this is the length in SYMBOLS (32 byte field elements) of the
          blob. it must be a power of 2
        type: integer
      length_commitment:
        $ref: '#/definitions/encoding.G2Commitment'
      length_proof:
        $ref: '#/definitions/encoding.LengthProof'
    type: object
  encoding.G1Commitment:
    properties:
      x:
        items:
          type: integer
        type: array
      "y":
        items:
          type: integer
        type: array
    type: object
  encoding.G2Commitment:
    properties:
      x:
        $ref: '#/definitions/github_com_consensys_gnark-crypto_ecc_bn254_internal_fptower.E2'
      "y":
        $ref: '#/definitions/github_com_consensys_gnark-crypto_ecc_bn254_internal_fptower.E2'
    type: object
  encoding.LengthProof:
    properties:
      x:
        $ref: '#/definitions/github_com_consensys_gnark-crypto_ecc_bn254_internal_fptower.E2'
      "y":
        $ref: '#/definitions/github_com_consensys_gnark-crypto_ecc_bn254_internal_fptower.E2'
    type: object
  github_com_Layr-Labs_eigenda_core_v2.Attestation:
    properties:
      apkg2:
        allOf:
        - $ref: '#/definitions/core.G2Point'
        description: APKG2 is the aggregate public key of all signers
      attestedAt:
        description: AttestedAt is the time the attestation was made in nanoseconds
        type: integer
      batchRoot:
        description: BatchRoot is the root of a Merkle tree whose leaves are the keys
          of the blobs in the batch
        items:
          type: integer
        type: array
      nonSignerPubKeys:
        description: NonSignerPubKeys are the public keys of the operators that did
          not sign the blob
        items:
          $ref: '#/definitions/core.G1Point'
        type: array
      quorumAPKs:
        additionalProperties:
          $ref: '#/definitions/core.G1Point'
        description: QuorumAPKs is the aggregate public keys of all operators in each
          quorum
        type: object
      quorumNumbers:
        description: QuorumNumbers contains the quorums relevant for the attestation
        items:
          type: integer
        type: array
      quorumResults:
        additionalProperties:
          type: integer
        description: QuorumResults contains the operators' total signing percentage
          of the quorum
        type: object
      referenceBlockNumber:
        description: ReferenceBlockNumber is the block number at which all operator
          information (stakes, indexes, etc.) is taken from
        type: integer
      sigma:
        allOf:
        - $ref: '#/definitions/core.Signature'
        description: Sigma is the aggregate signature of all signers
    type: object
  github_com_Layr-Labs_eigenda_core_v2.BlobCertificate:
    properties:
      blobHeader:
        $ref: '#/definitions/github_com_Layr-Labs_eigenda_core_v2.BlobHeader'
      relayKeys:
        description: RelayKeys
        items:
          type: integer
        type: array
      signature:
        description: |-
          Signature is an ECDSA signature signed by the blob request signer's account ID over the blob key,
          which is a keccak hash of the serialized BlobHeader, and used to verify against blob dispersal request's account ID
        items:
          type: integer
        type: array
    type: object
  github_com_Layr-Labs_eigenda_core_v2.BlobHeader:
    properties:
      blobCommitments:
        $ref: '#/definitions/encoding.BlobCommitments'
      blobVersion:
        type: integer
      paymentMetadata:
        allOf:
        - $ref: '#/definitions/core.PaymentMetadata'
        description: PaymentMetadata contains the payment information for the blob
      quorumNumbers:
        description: QuorumNumbers contains the quorums the blob is dispersed to
        items:
          type: integer
        type: array
    type: object
  github_com_Layr-Labs_eigenda_disperser_dataapi_v2.BatchHeader:
    properties:
      batch_root:
        type: string
      reference_block_number:
        type: integer
    type: object
  github_com_Layr-Labs_eigenda_disperser_dataapi_v2.BlobInclusionInfo:
    properties:
      batch_header:
        $ref: '#/definitions/github_com_Layr-Labs_eigenda_disperser_dataapi_v2.BatchHeader'
      blob_index:
        type: integer
      blob_key:
        type: string
      inclusion_proof:
        type: string
    type: object
  github_com_Layr-Labs_eigenda_disperser_dataapi_v2.BlobMetadata:
    properties:
      blob_header:
        $ref: '#/definitions/github_com_Layr-Labs_eigenda_core_v2.BlobHeader'
      blob_size_bytes:
        type: integer
      blob_status:
        type: string
      expiry_unix_sec:
        type: integer
      requested_at:
        type: integer
      signature:
        type: string
    type: object
  github_com_Layr-Labs_eigenda_disperser_dataapi_v2.PaymentGlobalParams:
    properties:
      global_symbols_per_second:
        type: integer
      min_num_symbols:
        type: integer
      price_per_symbol:
        type: integer
      reservation_window:
        type: integer
    type: object
  github_com_Layr-Labs_eigenda_disperser_dataapi_v2.PeriodRecord:
    properties:
      reservation_period:
        type: integer
      usage:
        type: integer
      usage_bytes:
        type: integer
    type: object
  github_com_Layr-Labs_eigenda_disperser_dataapi_v2.Reservation:
    properties:
      end_timestamp:
        type: integer
      quorum_numbers:
        items:
          type: integer
        type: array
      quorum_splits:
        items:
          type: integer
        type: array
      start_timestamp:
        type: integer
      symbols_per_second:
        type: integer
    type: object
  github_com_Layr-Labs_eigenda_disperser_dataapi_v2.SignedBatch:
    properties:
      attestation_info:
        $ref: '#/definitions/v2.AttestationInfo'
      batch_header:
        $ref: '#/definitions/github_com_Layr-Labs_eigenda_disperser_dataapi_v2.BatchHeader'
    type: object
  github_com_consensys_gnark-crypto_ecc_bn254_internal_fptower.E2:
    properties:
      a0:
        items:
          type: integer
        type: array
      a1:
        items:
          type: integer
        type: array
    type: object
  semver.SemverMetrics:
    properties:
      count:
        type: integer
      operators:
        items:
          type: string
        type: array
      semver:
        type: string
      stake_percentage:
        additionalProperties:
          type: number
        type: object
    type: object
  v2.AccountBlobFeedResponse:
    properties:
      account_id:
        type: string
      blobs:
        items:
          $ref: '#/definitions/v2.BlobInfo'
        type: array
    type: object
  v2.AccountPaymentStateResponse:
    properties:
      account_id:
        type: string
      cumulative_payment:
        type: string
      onchain_cumulative_payment:
        type: string
      payment_global_params:
        $ref: '#/definitions/github_com_Layr-Labs_eigenda_disperser_dataapi_v2.PaymentGlobalParams'
      period_records:
        items:
          $ref: '#/definitions/github_com_Layr-Labs_eigenda_disperser_dataapi_v2.PeriodRecord'
        type: array
      reservation:
        $ref: '#/definitions/github_com_Layr-Labs_eigenda_disperser_dataapi_v2.Reservation'
    type: object
  v2.AccountReservationUsageResponse:
    properties:
      account_id:
        type: string
      records:
        items:
          $ref: '#/definitions/github_com_Layr-Labs_eigenda_disperser_dataapi_v2.PeriodRecord'
        type: array
    type: object
  v2.AttestationInfo:
    properties:
      attestation:
        $ref: '#/definitions/github_com_Layr-Labs_eigenda_core_v2.Attestation'
      nonsigners:
        additionalProperties:
          items:
            $ref: '#/definitions/v2.OperatorIdentity'
          type: array
        type: object
      signers:
        additionalProperties:
          items:
            $ref: '#/definitions/v2.OperatorIdentity'
          type: array
        type: object
    type: object
  v2.BatchFeedResponse:
    properties:
      batches:
        items:
          $ref: '#/definitions/v2.BatchInfo'
        type: array
    type: object
  v2.BatchInfo:
    properties:
      aggregated_signature:
        $ref: '#/definitions/core.Signature'
      attested_at:
        type: integer
      batch_header:
        $ref: '#/definitions/github_com_Layr-Labs_eigenda_disperser_dataapi_v2.BatchHeader'
      batch_header_hash:
        type: string
      quorum_numbers:
        items:
          type: integer
        type: array
      quorum_signed_percentages:
        additionalProperties:
          type: integer
        type: object
    type: object
  v2.BatchResponse:
    properties:
      batch_header_hash:
        type: string
      blob_certificates:
        items:
          $ref: '#/definitions/github_com_Layr-Labs_eigenda_core_v2.BlobCertificate'
        type: array
      blob_inclusion_infos:
        items:
          $ref: '#/definitions/github_com_Layr-Labs_eigenda_disperser_dataapi_v2.BlobInclusionInfo'
        type: array
      blob_key:
        items:
          type: string
        type: array
      signed_batch:
        $ref: '#/definitions/github_com_Layr-Labs_eigenda_disperser_dataapi_v2.SignedBatch'
    type: object
  v2.BlobAttestationInfoResponse:
    properties:
      attestation_info:
        $ref: '#/definitions/v2.AttestationInfo'
      batch_header_hash:
        type: string
      blob_inclusion_info:
        $ref: '#/definitions/github_com_Layr-Labs_eigenda_disperser_dataapi_v2.BlobInclusionInfo'
      blob_key:
        type: string
    type: object
  v2.BlobCertificateResponse:
    properties:
      blob_certificate:
        $ref: '#/definitions/github_com_Layr-Labs_eigenda_core_v2.BlobCertificate'
    type: object
  v2.BlobFeedResponse:
    properties:
      blobs:
        items:
          $ref: '#/definitions/v2.BlobInfo'
        type: array
      cursor:
        type: string
    type: object
  v2.BlobInfo:
    properties:
      blob_key:
        type: string
      blob_metadata:
        $ref: '#/definitions/github_com_Layr-Labs_eigenda_disperser_dataapi_v2.BlobMetadata'
    type: object
  v2.BlobResponse:
    properties:
      blob_header:
        $ref: '#/definitions/github_com_Layr-Labs_eigenda_core_v2.BlobHeader'
      blob_key:
        type: string
      blob_size_bytes:
        type: integer
      dispersed_at:
        type: integer
      status:
        type: string
    type: object
  v2.DispersalResponse:
    properties:
      batchRoot:
        description: BatchRoot is the root of a Merkle tree whose leaves are the keys
          of the blobs in the batch
        items:
          type: integer
        type: array
      core.OperatorID:
        items:
          type: integer
        type: array
      dispersedAt:
        type: integer
      error:
        description: Error is the error message if the dispersal failed
        type: string
      operatorAddress:
        items:
          type: integer
        type: array
      referenceBlockNumber:
        description: ReferenceBlockNumber is the block number at which all operator
          information (stakes, indexes, etc.) is taken from
        type: integer
      respondedAt:
        type: integer
      signature:
        description: Signature is the signature of the response by the operator
        items:
          type: integer
        type: array
      socket:
        type: string
    type: object
  v2.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  v2.MetricSummary:
    properties:
      average_bytes_per_second:
        type: number
      end_timestamp_sec:
        type: integer
      start_timestamp_sec:
        type: integer
      total_bytes_posted:
        type: integer
    type: object
  v2.NetworkSigningRateResponse:
    properties:
      quorum_signing_rates:
        items:
          $ref: '#/definitions/v2.QuorumSigningRateData'
        type: array
    type: object
  v2.OperatorDispersal:
    properties:
      batch_header:
        $ref: '#/definitions/github_com_Layr-Labs_eigenda_disperser_dataapi_v2.BatchHeader'
      batch_header_hash:
        type: string
      dispersed_at:
        type: integer
      signature:
        type: string
    type: object
  v2.OperatorDispersalFeedResponse:
    properties:
      dispersals:
        items:
          $ref: '#/definitions/v2.OperatorDispersal'
        type: array
      operator_identity:
        $ref: '#/definitions/v2.OperatorIdentity'
      operator_socket:
        type: string
    type: object
  v2.OperatorDispersalResponse:
    properties:
      operator_dispersal_response:
        $ref: '#/definitions/v2.DispersalResponse'
    type: object
  v2.OperatorIdentity:
    properties:
      operator_address:
        type: string
      operator_id:
        type: string
    type: object
  v2.OperatorLiveness:
    properties:
      dispersal_online:
        type: boolean
      dispersal_socket:
        type: string
      dispersal_status:
        type: string
      operator_id:
        type: string
      retrieval_online:
        type: boolean
      retrieval_socket:
        type: string
      retrieval_status:
        type: string
    type: object
  v2.OperatorLivenessResponse:
    properties:
      operators:
        items:
          $ref: '#/definitions/v2.OperatorLiveness'
        type: array
    type: object
  v2.OperatorSigningInfo:
    properties:
      operator_address:
        type: string
      operator_id:
        type: string
      quorum_id:
        type: integer
      signing_percentage:
        type: number
      stake_percentage:
        type: number
      total_batches:
        type: integer
      total_responsible_batches:
        type: integer
      total_unsigned_batches:
        type: integer
    type: object
  v2.OperatorStake:
    properties:
      operator_address:
        type: string
      operator_id:
        type: string
      quorum_id:
        type: string
      rank:
        type: integer
      stake_percentage:
        type: number
    type: object
  v2.OperatorsSigningInfoResponse:
    properties:
      end_block:
        type: integer
      end_time_unix_sec:
        type: integer
      operator_signing_info:
        items:
          $ref: '#/definitions/v2.OperatorSigningInfo'
        type: array
      start_block:
        type: integer
      start_time_unix_sec:
        type: integer
    type: object
  v2.OperatorsStakeResponse:
    properties:
      current_block:
        type: integer
      stake_ranked_operators:
        additionalProperties:
          items:
            $ref: '#/definitions/v2.OperatorStake'
          type: array
        type: object
    type: object
  v2.QuorumSigningRateData:
    properties:
      data_points:
        items:
          $ref: '#/definitions/v2.SigningRateDataPoint'
        type: array
      quorum_id:
        type: string
    type: object
  v2.SemverReportResponse:
    properties:
      semver:
        additionalProperties:
          $ref: '#/definitions/semver.SemverMetrics'
        type: object
    type: object
  v2.SigningRateDataPoint:
    properties:
      signing_rate:
        type: number
      timestamp:
        type: integer
    type: object
  v2.Throughput:
    properties:
      throughput:
        type: number
      timestamp:
        type: integer
    type: object
info:
  contact: {}
  description: This is the EigenDA Data Access API V2 server.
  title: EigenDA Data Access API V2
  version: "2.0"
paths:
  /accounts/{account_id}/blobs:
    get:
      parameters:
      - description: The account ID to fetch blob feed for
        in: path
        name: account_id
        required: true
        type: string
      - description: 'Direction to fetch: ''forward'' (oldest to newest, ASC order)
          or ''backward'' (newest to oldest, DESC order) [default: forward]'
        in: query
        name: direction
        type: string
      - description: 'Fetch blobs before this time, exclusive (ISO 8601 format, example:
          2006-01-02T15:04:05Z) [default: now]'
        in: query
        name: before
        type: string
      - description: 'Fetch blobs after this time, exclusive (ISO 8601 format, example:
          2006-01-02T15:04:05Z); must be smaller than `before` [default: `before`-1h]'
        in: query
        name: after
        type: string
      - description: 'Maximum number of blobs to return; if limit <= 0 or >1000, it''s
          treated as 1000 [default: 20; max: 1000]'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v2.AccountBlobFeedResponse'
        "400":
          description: 'error: Bad request'
          schema:
            $ref: '#/definitions/v2.ErrorResponse'
        "404":
          description: 'error: Not found'
          schema:
            $ref: '#/definitions/v2.ErrorResponse'
        "500":
          description: 'error: Server error'
          schema:
            $ref: '#/definitions/v2.ErrorResponse'
      summary: Fetch blobs posted by an account in a time window by specific direction
      tags:
      - Accounts
  /accounts/{account_id}/payment-state:
    get:
      parameters:
      - description: The account ID to fetch payment state for
        in: path
        name: account_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v2.AccountPaymentStateResponse'
        "400":
          description: 'error: Bad request'
          schema:
            $ref: '#/definitions/v2.ErrorResponse'
        "404":
          description: 'error: Not found'
          schema:
            $ref: '#/definitions/v2.ErrorResponse'
        "500":
          description: 'error: Server error'
          schema:
            $ref: '#/definitions/v2.ErrorResponse'
      summary: Fetch payment state for an account
      tags:
      - Accounts
  /accounts/{account_id}/reservation/usage:
    get:
      parameters:
      - description: The account ID to fetch reservation usage for
        in: path
        name: account_id
        required: true
        type: string
      - description: 'Time window in hours to fetch reservation usage for [default:
          24; max: 72]'
        in: query
        name: window
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v2.AccountReservationUsageResponse'
        "400":
          description: 'error: Bad request'
          schema:
            $ref: '#/definitions/v2.ErrorResponse'
        "404":
          description: 'error: Not found'
          schema:
            $ref: '#/definitions/v2.ErrorResponse'
        "500":
          description: 'error: Server error'
          schema:
            $ref: '#/definitions/v2.ErrorResponse'
      summary: Fetch reservation usage for an account
      tags:
      - Accounts
  /batches/{batch_header_hash}:
    get:
      parameters:
      - description: Batch header hash in hex string
        in: path
        name: batch_header_hash
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v2.BatchResponse'
        "400":
          description: 'error: Bad request'
          schema:
            $ref: '#/definitions/v2.ErrorResponse'
        "404":
          description: 'error: Not found'
          schema:
            $ref: '#/definitions/v2.ErrorResponse'
        "500":
          description: 'error: Server error'
          schema:
            $ref: '#/definitions/v2.ErrorResponse'
      summary: Fetch batch by the batch header hash
      tags:
      - Batches
  /batches/feed:
    get:
      parameters:
      - description: 'Direction to fetch: ''forward'' (oldest to newest, ASC order)
          or ''backward'' (newest to oldest, DESC order) [default: forward]'
        in: query
        name: direction
        type: string
      - description: 'Fetch batches before this time, exclusive (ISO 8601 format,
          example: 2006-01-02T15:04:05Z) [default: now]'
        in: query
        name: before
        type: string
      - description: 'Fetch batches after this time, exclusive (ISO 8601 format, example:
          2006-01-02T15:04:05Z); must be smaller than `before` [default: `before`-1h]'
        in: query
        name: after
        type: string
      - description: 'Maximum number of batches to return; if limit <= 0 or >1000,
          it''s treated as 1000 [default: 20; max: 1000]'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v2.BatchFeedResponse'
        "400":
          description: 'error: Bad request'
          schema:
            $ref: '#/definitions/v2.ErrorResponse'
        "404":
          description: 'error: Not found'
          schema:
            $ref: '#/definitions/v2.ErrorResponse'
        "500":
          description: 'error: Server error'
          schema:
            $ref: '#/definitions/v2.ErrorResponse'
      summary: Fetch batch feed in specified direction
      tags:
      - Batches
  /blobs/{blob_key}:
    get:
      parameters:
      - description: Blob key in hex string
        in: path
        name: blob_key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v2.BlobResponse'
        "400":
          description: 'error: Bad request'
          schema:
            $ref: '#/definitions/v2.ErrorResponse'
        "404":
          description: 'error: Not found'
          schema:
            $ref: '#/definitions/v2.ErrorResponse'
        "500":
          description: 'error: Server error'
          schema:
            $ref: '#/definitions/v2.ErrorResponse'
      summary: Fetch blob metadata by blob key
      tags:
      - Blobs
  /blobs/{blob_key}/attestation-info:
    get:
      parameters:
      - description: Blob key in hex string
        in: path
        name: blob_key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v2.BlobAttestationInfoResponse'
        "400":
          description: 'error: Bad request'
          schema:
            $ref: '#/definitions/v2.ErrorResponse'
        "404":
          description: 'error: Not found'
          schema:
            $ref: '#/definitions/v2.ErrorResponse'
        "500":
          description: 'error: Server error'
          schema:
            $ref: '#/definitions/v2.ErrorResponse'
      summary: Fetch attestation info for a blob
      tags:
      - Blobs
  /blobs/{blob_key}/certificate:
    get:
      parameters:
      - description: Blob key in hex string
        in: path
        name: blob_key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v2.BlobCertificateResponse'
        "400":
          description: 'error: Bad request'
          schema:

syntax = "proto3";
package common.v2;
option go_package = "github.com/Layr-Labs/eigenda/api/grpc/common/v2";

/////////////////////////////////////////////////////////////////////////////////////
// Experimental: the following definitions are experimental and subject to change. //
/////////////////////////////////////////////////////////////////////////////////////

// TODO: documentation was generated by copilot AI, make sure it's accurate.

// A single chunk of a blob.
message Frame {
  // Proof is the multilevel proof corresponding to the chunk
  Proof proof = 1;
  // Coeffs contains the coefficient of the interpolating polynomial of the chunk
  repeated Element coeffs = 2;
}

// Corresponds to the encoding.Proof type
message Proof {
  Element x = 1;
  Element y = 2;
}

// Corresponds to the fp.Element or fr.Element type. An fr/fp Element is made up of 4 uint64s.
// Since protobufs don't support fixed-size arrays, we use a fixed number of uint64 fields.
message Element {
  uint64 c0 = 1;
  uint64 c1 = 2;
  uint64 c2 = 3;
  uint64 c3 = 4;
}

name: lint
on:
  push:
    branches:
      - master
  pull_request:

env:
  MISE_VERSION: 2024.12.14

jobs:
  golangci:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout EigenDA
        uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          version: ${{ env.MISE_VERSION }}
          experimental: true
      - run: go version

      - run: make lint

      - run: make fmt-check

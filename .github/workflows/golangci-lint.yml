name: lint
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  golangci:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '1.21' # The Go version to download (if necessary) and use.
      - run: go version

      - name: Checkout EigenDA
        uses: actions/checkout@v3

      - run: make lint
      
      - run: make fmt-check

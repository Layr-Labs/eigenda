name: test-contracts

on:
  push:
  pull_request:
    types: [opened, reopened, synchronize]

env:
  FOUNDRY_PROFILE: ci

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

## TODO: Add automations specifically to ensure:
##       - changes that affect storage are caught by CI
##       - (stretch) yarn fmt
##       - some level of security through automated static analysis (e.g, slither)
jobs:
  forge-tests:
    name: Foundry Project
    runs-on: ubuntu-24.04
    steps:
      - uses: step-security/harden-runner@446798f8213ac2e75931c1b0769676d927801858 # v2.10.3
        with:
          egress-policy: audit
          
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #4.2.2
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@de808b1eea699e761c404bda44ba8f21aba30b2c
        with:
          version: nightly

      - name: Set Node.js 16.x
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e
        with:
          node-version: 16.x

      - name: Run install
        uses: borales/actions-yarn@3766bb1335b98fb13c60eaf358fe20811b730a88
        with:
          cmd: install

      - name: Install forge dependencies
        run: |
          yarn
          forge install
        working-directory: ./contracts

      - name: Run tests
        run: forge test -vvv
        working-directory: ./contracts

      - name: Run snapshot
        run: forge snapshot
        working-directory: ./contracts

  binding-verify:
    name: Verify bindings are updated
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          submodules: recursive

      - name: Set Node.js 16.x
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e
        with:
          node-version: 16.x

      - name: Run install
        uses: borales/actions-yarn@3766bb1335b98fb13c60eaf358fe20811b730a88
        with:
          cmd: install

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@de808b1eea699e761c404bda44ba8f21aba30b2c
        with:
          version: nightly

      - name: Install forge dependencies
        run: |
          yarn
          forge install
        working-directory: ./contracts

      - name: Setup Go 1.21.13
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b
        with:
          go-version: '1.21.13'

      - name: Install abi gen
        run: go install github.com/ethereum/go-ethereum/cmd/abigen@latest


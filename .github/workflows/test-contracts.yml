name: test-contracts

on:
  push:
  pull_request:
    types: [opened, reopened]

env:
  FOUNDRY_PROFILE: ci

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

## TODO: Add automations specifically to ensure:
##       - changes that affect storage are caught by CI
##       - (stretch) yarn fmt
##       - some level of security through automated static analysis (e.g, slither)
jobs:
  forge-tests:
    name: Foundry Project
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #4.2.2
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Install forge dependencies
        run: |
          yarn
          forge install
        working-directory: ./contracts

      - name: Run tests
        run: forge test -vvv
        working-directory: ./contracts

      - name: Run snapshot
        run: forge snapshot
        working-directory: ./contracts

  binding-verify:
    name: Verify bindings are updated
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install
  
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Install forge dependencies
        run: |
          yarn
          forge install
        working-directory: ./contracts
      
      - name: Setup Go 1.21.13
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.13'

      - name: Install abi gen
        run: go install github.com/ethereum/go-ethereum/cmd/abigen@latest

      - name: Bindings diff check
        run: make compile-contracts && git diff --exit-code
name: docker-publish-release

on:
  push:
    tags:
      - v*
    branches:
      - master
  workflow_dispatch:
    inputs:
      force:
        description: "Force untagged release (expert mode)"
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  CACHE-FROM: /tmp/.buildx-cache
  CACHE-TO: /tmp/.buildx-cache-new

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: step-security/harden-runner@446798f8213ac2e75931c1b0769676d927801858 # v2.10.3
      with:
        egress-policy: audit
        
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      with:
        fetch-depth: 0

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@441c43ddefe9c8f5b8e8cee0257bcf06d518d2d3
      with:
        versionSpec: '5.x'

    - name: Determine SemVer
      uses: gittools/actions/gitversion/execute@441c43ddefe9c8f5b8e8cee0257bcf06d518d2d3
      with:
        useConfigFile: true

    - run: |
        echo "SemVer ${{ env.fullSemVer }} Forced ${{ github.event.inputs.force }}"
      name: Display SemVer

    - name: Setup Buildx
      uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2
      with:
        install: true
        driver-opts: image=moby/buildkit:master

    - name: Cache docker layers
      uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
      if: ${{ success() }}

    - name: Log into registry ${{ env.REGISTRY }}
      uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      if: ${{ success() }}

    - name: Set release PUSH_FLAG
      run: echo "PUSH_FLAG=--push" >> $GITHUB_ENV
      if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.force == 'true'

    - name: Build (and potentially push) docker image release
      run: PUSH_FLAG=$PUSH_FLAG make docker-release-build

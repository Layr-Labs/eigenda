environment:
  name: "staging"
  type: "local"

deployers:
  - name: "default"
    rpc: http://localhost:8545
    verifyContracts: false
    verifierUrl: http://localhost:4000/api
    deploySubgraphs: true
    slow: false

eigenda:
  deployer: "default"

# NOTE: This uses a different blob version configuration than live deployments.
# Live deployments typically use higher coding rates (e.g., 8) with more chunks and operators.
# TODO: Investigate the revert that occurs when trying to use codingRate 2.
blobVersions:
  - codingRate: 8
    numChunks: 16
    maxNumOperators: 3

privateKeys:
  ecdsaMap:
    default:
      privateKey: 0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80
    batcher0:
      privateKey: 0x59c6995e998f97a5a0044966f0945389dc9e86dae88c7a8412f4603b6b78690d

services:
  counts:
    # We use 4 operators to test churn functionality.
    # The last operator will churn the first one (which only has 1 stake),
    # and inabox tests for this.
    operators: 4
    maxOperatorCount: 3
    relays: 4
  proxy:
    enabled: true
    rest_port: 3100
    arb_port: 3101
    max_blob_size: "1mib"
    enabled_apis:
      standard_commitment: true
      op_generic_commitment: true
      op_keccak_commitment: true
    enable_arb_custom_da: true
  stakes:
    - total: 100e18
      distribution: [1, 4, 6, 10]
    - total: 100e18
      distribution: [1, 3, 8, 9]
  basePort: 32000
  variables:
    globals:
      HOSTNAME: localhost
      TIMEOUT: 20s
      CHAIN_RPC: http://localhost:8545
      CHAIN_ID: 40525
      G1_PATH: ../resources/srs/g1.point
      G2_PATH: ../resources/srs/g2.point
      G2_POWER_OF_2_PATH: ../resources/srs/g2.point.powerOf2
      CACHE_PATH: ../resources/srs/SRSTables
      SRS_ORDER: 10000
      SRS_LOAD: 10000
      CHALLENGE_ORDER: 10000
      LOG_LEVEL: "debug"
      VERBOSE: true
      NUM_CONNECTIONS: 50
      AWS_ENDPOINT_URL: http://localhost:4570
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: localstack
      AWS_SECRET_ACCESS_KEY: localstack
      ENCODER_ADDRESS: 0.0.0.0:34000
      USE_GRAPH: true

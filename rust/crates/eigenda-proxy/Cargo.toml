[package]
edition = "2024"
name = "eigenda-proxy"
version = "0.1.0"

[dependencies]
backon = { workspace = true }
bytes = { workspace = true }
eigenda-verification = { path = "../eigenda-verification" }
hex = { workspace = true }
reqwest = { version = "0.12.22", features = ["json"] }
serde = { workspace = true, features = ["alloc", "derive"] }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["sync"] }
tracing = { workspace = true }
url = { version = "2.5.4" }
# Pinned so that it's same as in https://github.com/Sovereign-Labs/sovereign-sdk/blob/b486610bbad3e39d5785b6009c5d9ca9ab9dec9e/Cargo.toml
schemars = { workspace = true, features = [
  "derive",
] }

[dev-dependencies]
alloy-consensus = { workspace = true, features = [
  "arbitrary",
] }
alloy-provider = { workspace = true, features = [
  "anvil-api",
] }
alloy-rpc-types = { workspace = true, features = [
  "anvil",
] }
arbitrary = { workspace = true }
bincode = { workspace = true, features = ["derive", "serde", "std"] }
hex = { workspace = true }
jsonschema = { workspace = true }
rand = { workspace = true }
reltester = { workspace = true }
risc0-zkvm = { workspace = true, features = ["std"] }
test-strategy = { workspace = true }
testcontainers = { workspace = true }
wiremock = { workspace = true }
